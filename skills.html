							<style>
								*{box-sizing:border-box}
								.slideshow-container{
								 max-width: 1000px;
								 position:relative;
								 margin:auto;
								}
								.mySlides{
								 display:none;
								}
								prev, .next{
								 cursor:pointer;
								 position:absolute;
								 top:50%;
								 width:auto;
								 margin-top:-22px;
								 padding:16px;
								 color:white;
								 font-weight:bold;
								 font-size:18px;
								 transition:0.6s ease;
								 border-radius:0 3px 3px 0;
								}
								.next{
								 right:0;
								 border-radius:3px 0 0 3px;
								}
								.prev:hover, .next:hover{
								 background-color:rgba(0,0,0,0.8);
								}
								.text{
								 color:#f2f2f2;
								 font-size:15px;
								 padding:8px 12px;
								 position:absolute;
								 bottom:8px;
								 width:50%;
								 text-align:center;
								}

								.numbertext{
								 color:#f2f2f2;
								 font-size:12px;
								 padding:8px 12px;
								 position:absolute;
								 top:0;
								}
								.fade{
								 -webkit-animation-name:fade;
								 -webkit-animation-duration:1.5s;
								 animation-name:fade;
								 animation-duration:1.5s;
								}

								@-webkit-keyframes fade{
								 from{opacity:.4}
								 to{opacity:1}
								}

								@keyframes fade{
								 from{opacity:.4}
								 to{opacity:1}
								}
							</style>
							<script> 
								var slideIndex = 0;
								showSlides();

								function showSlides() {
									   var i;
									   var slides = document.getElementsByClassName("mySlides");
									   for (i = 0; i < slides.length; i++) {
										slides[i].style.display = "none";
									   }
									   slideIndex++;
									   if(slideIndex > slides.length) {slideIndex = 1}
									   slides[slideIndex-1].style.display = "block";
									   setTimeout(showSlides,4000);
								}
